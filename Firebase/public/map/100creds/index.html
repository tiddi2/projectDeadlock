<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Finn din favoritt badeplass</title>
    <style>
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 70%;
        height: 100%;
      }
      #right-panel {
        margin: 20px;
        border-width: 2px;
        width: 20%;
        height: 400px;
        float: left;
        text-align: left;
        padding-top: 0;
      }
      #directions-panel {
        width: 360px;
        height: 600px;
        margin-top: 10px;
        background-color: #FFEE77;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Hvilken grillplass vil du til?:</b>
    <select id="start">
    </select>

    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>
    <script>

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = statusforandring;
    xmlhttp.open("GET","grillplasser.txt",true);
    xmlhttp.send();
    var lat = [];
    var long = [];
    function statusforandring() {
        if(xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            linjer = xmlhttp.responseText.split("\n")
            for (var i = 1; i < linjer.length-1; i++) {
                var startOptionElement = document.createElement("OPTION");
                var info= linjer[i].split(",")
                startOptionElement.text = info[4]
                startOptionElement.value = info[4]

                long.push(parseFloat(info[2]))
                lat.push(parseFloat(info[3]))
                document.getElementById("start").appendChild(startOptionElement)

            }
    	}
    }
var startIndex, stopIndex;
var start;
var userPos;
var startElement = document.getElementById("start")


      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: {lat: 58.76355133, lng: 5.85343694}
        });
        var infoWindow = new google.maps.InfoWindow({
            map: map
        });

        document.getElementById('submit').addEventListener('click', function() {
            document.getElementById('directions-panel').innerHTML = ""

            startIndex = startElement.selectedIndex;
            var LatlngPosition = new google.maps.LatLng(lat[startIndex],long[startIndex]);
            var marker = new google.maps.Marker({
                position: LatlngPosition,
                title: document.getElementById("start").value
            });
            marker.setMap(map);
            infoWindow.setContent(marker.title);
            infoWindow.setPosition(marker.position);

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();

            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('directions-panel'));

            var request = {
                origin : userPos,
                destination : marker.position,
                travelMode : google.maps.DirectionsTravelMode.DRIVING
            };

            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        });
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
          }, function() {
            //handleLocationError(true, infoWindow, map.getCenter());
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPJ0XxyAo7io5FSQ_RqNJvPeQEhrc8-ts&callback=initMap">
    </script>
  </body>
</html>
