<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Setup profile</title>
        <link rel="stylesheet" href="setupProfile.css">
    </head>
    <body>
        <main>
            <h1>Tell us about yourself</h1>
                <div id="firstNameWrapper">
                    <span class="nameLabel">First Name</span>
                    <input type="text" id="firstName" class="inputField" placeholder="First name">
                </div>
                <div id="middelNameWrapper">
                    <span class="nameLabel">Middel Name</span>
                    <input type="text" id="middelName" class="inputField" placeholder="Middel name">
                </div>
                <div id="lastNameWrapper">
                    <span class="nameLabel">Last Name</span>
                    <input type="text" id="lastName" class="inputField" placeholder="Last name">
                </div>


            <div id="birthInfo">
                <select id= "bornDate" class="dropdown">
                  <option hidden>Dag</option>
                </select>
                <select id= "bornMonth" class="dropdown">
                  <option hidden>Måned</option>
                </select>
                <select id= "bornYear" class="dropdown">
                  <option hidden>År</option>
                </select>
            </div>


            <div id="homeAdressWrapper">
                <h3>Home Adress</h3>
                <input type="text" id="homeAddress"  class="inputField"placeholder="Home Adress">

                <span class="nameLabel">City</span>
                <input type="text" id="homeCity" class="inputField" placeholder="City"> <br>

                <span class="nameLabel">Country</span>
                <select id="homeCountySelect" class="dropdown">
                    <option value="option" hidden>Country</option>
                </select>
            </div>


            <div id="workAdressWrapper">
                <h3 id=>Work Adress</h3>
                <input type="text" id="workAddress" class="inputField" placeholder="Work Adress">
                <span class="nameLabel">City</span>
                <input type="text" id="workcity" class="inputField" placeholder="City"> <br>

                <span class="nameLabel">Country</span>
                <select id="workCountySelect" class="dropdown">
                    <option value="option" hidden>Country</option>
                </select>
            </div>
            <div id="buttonWrapper">
                <button  id="savetoDatabase">Save</button>
            </div>
        </main>
        <script src="setupProfile.js"></script>
    </body>
</html>
